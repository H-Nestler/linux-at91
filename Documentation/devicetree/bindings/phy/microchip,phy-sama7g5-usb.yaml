%YAML 1.2
---
$id: "http://devicetree.org/schemas/phy/microchip,phy-sama7g5-usb.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Microchip SAMA7G5 USB2 PHY

maintainers:
  - Cristian Birsan <cristian.birsan@microchip.com>

properties:
  compatible:
    enum:
      - microchip,sama7g5-usb-phy

  reg:
    maxItems: 1

  "#phy-cells":
    const: 0

required:
  - compatible
  - reg
  - "#phy-cells"

examples:
  - |
    phy@0 {
          compatible = "microchip,sama7g5-usb-phy";
          reg = <0>;
          #phy-cells = <0>;
    };
